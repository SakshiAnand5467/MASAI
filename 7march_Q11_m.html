<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Page</title>
    <style>
        /* Page Background */
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Headings Styles */
        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        /* Paragraph Styles */
        .blue-text {
            color: blue;
            font-size: 20px;
        }

        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Main Heading (h1)</h1>
    <h2>Subheading (h2)</h2>

    <p class="blue-text">This is the first paragraph with blue text and 20px font size.</p>
    <p class="green-text">This is the second paragraph with green text and 18px font size.</p>
</body>
</html>
